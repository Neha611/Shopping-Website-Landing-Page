<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=PT+Serif:ital,wght@0,400;1,700&family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header section -->
        <header class="header">
            <a href="#" class="logo"><i class="fa-solid fa-store"></i></a>
            <nav class="navbar">
                <a href="#men" id="men">Men</a>
                <a href="#women" id="women">Women</a>
                <a href="#kids" id="kids">Kids</a>
                <a href="#beauty" id="beauty">Beauty</a>
                <a href="#homeandliving" id="homeandliving">Home and Living</a>
            </nav>
            <form action="" class="search-form">
                <input type="search" id="search-box" placeholder="Search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <div class="fas fa-user" id="login-btn"></div>
                <div class="fas fa-heart" id="wishlist-btn"></div>
                <div class="fas fa-shopping-bag" id="cart-btn"></div>
            </div>
        </header>
    <!-- header section -->
    
    <!-- banner section -->
        <section class="banner" id="banner">
            <img src="./images/d078705c172a131d88c67bd19986172d.jpg" alt="" class="banner-img">
        </section>



    <!-- banner section -->

    <script src="script.js"></script>
</body>
</html>
